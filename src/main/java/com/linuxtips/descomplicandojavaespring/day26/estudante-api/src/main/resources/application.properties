spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:estudante
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

## doc em json http://localhost:8080/v3/api-docs
## doc em yaml http://localhost:8080/v3/api-docs.yaml
#ordena pelos métodos em ordem alfabetica
springdoc.swagger-ui.operationsSorter=method
#http://localhost:8080/estudanteapi-docs.html
springdoc.swagger-ui.path=/estudanteapi-docs.html